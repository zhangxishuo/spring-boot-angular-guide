<pre>{{ teachers | json }}</pre>
<table>
  <tr>
    <th>序号</th>
    <th>姓名</th>
    <th>用户名</th>
    <th>邮箱</th>
    <th>性别</th>
    <th>操作</th>
  </tr>
  <tr *ngFor="let _teacher of teachers;">
    <td>{{ _teacher.id }}</td>
    <td>{{ _teacher.name }}</td>
    <td>{{ _teacher.username }}</td>
    <td>{{ _teacher.email }}</td>
    <td>{{ _teacher.sex }}</td>
    <td>删除</td>
  </tr>
</table>
